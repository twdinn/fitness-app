<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/44217af3d1.js"
      crossorigin="anonymous"
    ></script>
    <title>Fitness App - Profile</title>
  </head>
  <body>
    <div class="profile-container">
      <nav class="nav">
        <a href="workout.html">
          <span><i class="fa-solid fa-bars fa-xl"></i></span
        ></a>
      </nav>

      <h1 id="profile-name">Tyler's Profile</h1>

      <div class="profile-info">
        <table>
          <tr>
            <td><h3>Age:</h3></td>
            <td><h4 id="profile-age">31</h4></td>
          </tr>
          <tr>
            <td><h3>Height:</h3></td>
            <td><h4 id="profile-height">5'9"</h4></td>
          </tr>
          <tr>
            <td><h3>Weight:</h3></td>
            <td><h4 id="profile-weight">185lbs</h4></td>
          </tr>
          <tr>
            <td><h3>Goal Weight:</h3></td>
            <td><h4 id="profile-goal">170lbs</h4></td>
          </tr>
          <tr>
            <td><h3>BMI:</h3></td>
            <td><h4 id="bmi">26.3</h4></td>
          </tr>
          <tr>
            <td><h3>Calorie Intake:</h3></td>
            <td><h4 id="cal-intake">2200</h4></td>
          </tr>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
