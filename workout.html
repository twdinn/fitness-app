<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/44217af3d1.js"
      crossorigin="anonymous"
    ></script>
    <title>Fitness App - Workout</title>
  </head>
  <body>
    <div class="workout-container">
      <div class="nav">
        <span><i class="fa-solid fa-bars fa-xl"></i></span>
      </div>
      <div class="workout-greeting">
        <h1>Todays Workout</h1>
        <h1 id="workout-day">Push day</h1>
      </div>

      <div class="workout-info">
        <table>
          <tr>
            <th>Exercise</th>
            <th>Sets</th>
            <th>Reps</th>
          </tr>
          <tr>
            <td title="Push ups">Push Ups</td>
            <td>3</td>
            <td>10</td>
          </tr>
          <tr>
            <td title="Dips">Dips</td>
            <td>3</td>
            <td>10</td>
          </tr>
          <tr>
            <td title="Shoulder Press">Shoulder Press</td>
            <td>3</td>
            <td>10</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
