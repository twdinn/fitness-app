<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/44217af3d1.js"
      crossorigin="anonymous"
    ></script>
    <title>Fitness App - Profile</title>
  </head>
  <body>
    <div class="profile-container">
      <div class="profile-menu">
        <span><i class="fa-solid fa-bars fa-xl"></i></span>
      </div>
      <h1>Tyler's Profile</h1>
      <div class="profile-info">
        <div class="profile-age info">
          <h3>Age:</h3>
          <h4>31</h4>
        </div>
        <div class="profile-height info">
          <h3>Height:</h3>
          <h4>5'9"</h4>
        </div>
        <div class="profile-weight info">
          <h3>Weight:</h3>
          <h4>185lbs</h4>
        </div>
        <div class="profile-goal info">
          <h3>Goal Weight:</h3>
          <h4>170lbs</h4>
        </div>
        <div class="bmi info">
          <h3>BMI:</h3>
          <h4>26.3</h4>
        </div>
        <div class="cal-intake info">
          <h3>Calorie Intake:</h3>
          <h4>2200</h4>
        </div>
      </div>
    </div>
  </body>
</html>
