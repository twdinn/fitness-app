<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fitness App - Sign Up</title>
  </head>
  <body>
    <div class="sign-container">
      <div class="sign-page">
        <form class="sign-form">
          <h1>Sign Up</h1>
          <h5>Name</h5>
          <input type="text" />
          <h5>Email</h5>
          <input type="email" id="email" />
          <h5>Password</h5>
          <input type="password" id="password" />
          <h5>Confirm Password</h5>
          <input type="password" id="con-password" />
          <button id="contin-btn" class="form-btn" type="submit">
            <a href="sign-up-contined.html">Continue</a>
          </button>
        </form>

        <!-- <p class="return-login">
          Already Have a Profile? <a href="sign-in.html">Sign In</a>
        </p> -->
      </div>
    </div>
  </body>
</html>
