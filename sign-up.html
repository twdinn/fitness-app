<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Fitness App - Sign Up</title>
  </head>
  <body>
    <div class="sign-container">
      <div class="sign-page">
        <form class="sign-form" id="sign-form">
          <h1>Sign Up</h1>
          <h5>Name</h5>
          <input type="text" id="name" required />
          <h5>Age</h5>
          <input type="text" id="age" required />
          <h5>Height</h5>
          <input type="number" id="feet" placeholder="ft" required />
          <input type="number" id="inches" placeholder="in" required />
          <h5>Current Weight(lbs)</h5>
          <input type="number" id="curr-weight" required />
          <h5>Goal Weight(lbs)</h5>
          <input type="number" id="go-weight" required />

          <button id="create-btn" class="form-btn" type="submit">
            Create Profile
          </button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
